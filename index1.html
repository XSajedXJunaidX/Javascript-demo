<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document2</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Light</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index1.html">Calculator</a>
              </li>            
            </ul>
          </div>
        </div>
    </nav>

    <section class="calc d-flex align-items-center">
      <div class="container d-flex justify-content-center">
        <div class="main-box">
          <form action="" name="calculator">

            <h4>Calculator</h4>    
          
            <div class="display-part">
              <input type="text" name="display" disabled>
            </div>

            <div class="btn-gallery">
              <div class="btn-group">
                <input type="text" value="1" class="btn" onclick="calculator.display.value += '1'">
                <input type="text" value="2" class="btn" onclick="calculator.display.value += '2'">
                <input type="text" value="3" class="btn" onclick="calculator.display.value += '3'">
                <input type="text" value="+" class="btn" onclick="calculator.display.value += '+'">
              </div>

              <div class="btn-group">
                <input type="text" value="4" class="btn" onclick="calculator.display.value += '4'">
                <input type="text" value="5" class="btn" onclick="calculator.display.value += '5'">
                <input type="text" value="6" class="btn" onclick="calculator.display.value += '6'">
                <input type="text" value="-" class="btn" onclick="calculator.display.value += '-'">
              </div>

              <div class="btn-group">
                <input type="text" value="7" class="btn" onclick="calculator.display.value += '7'">
                <input type="text" value="8" class="btn" onclick="calculator.display.value += '8'">
                <input type="text" value="9" class="btn" onclick="calculator.display.value += '9'">
                <input type="text" value="*" class="btn" onclick="calculator.display.value += '*'">
              </div>

              <div class="btn-group">
                <input type="text" value="0" class="btn" onclick="calculator.display.value += '0'">
                <input type="text" value="/" class="btn" onclick="calculator.display.value += '/'">
                <input type="text" value="C" class="btn" onclick="calculator.display.value = ''">
                <input type="text" value="=" class="btn" onclick="calculator.display.value = eval(calculator.display.value)">
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
