<body>

    <section id="back">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-lg-6 d-flex justify-content-center">
                    <img class="switch" id="switch" src="img/switch_off.jpg" alt="" onclick="change()">
                </div>
                <div class="col-lg-6 d-flex justify-content-center">
                    <img class="bulb" id="bulb" src="img/bulb_off.png" alt="">
                </div>
            </div>
        </div>
    </section>
    
    <H2>Your Bill: </H2>
    <h4 id="Sub">Subtotal: 0</h4>
    <h4 id="Vat">Vat: 0</h4>
    <h4 id="Tot">Total: 0</h4>
    

    <script>
      var units = 0

      function change(){
        let switchimage = document.getElementById('switch')
        let bulbimage = document.getElementById('bulb')
        let wall = document.getElementById('back')
        if(switchimage.src.match('img/switch_off.jpg')){
            switchimage.src = 'img/switch_on.jpg'
            bulbimage.src = 'img/bulb_on.png'
            wall.style.backgroundColor = 'grey'
            units++;

              if(units <= 50){
                  var subtotal = units*0.5;
              }

              else if(units> 50 && units<= 150){
                  var subtotal = 25+(units-50)*0.75;
              }

              else if(units> 150 && units<= 250){
                  var subtotal = 25+75+(units-150)*1.2;
              }

              else if(units> 250){
                  var subtotal = 25+75+120+(units-250)*1.5;
              }

              var vat = subtotal*0.2;

              var total = subtotal + vat;

            document.getElementById('Sub').innerHTML = 'Subtotal: ' + subtotal
            document.getElementById('Vat').innerHTML = 'Vat: ' + vat
            document.getElementById('Tot').innerHTML = 'Total: ' + total
        }

        else{
            switchimage.src = 'img/switch_off.jpg'
            bulbimage.src = 'img/bulb_off.png'
            wall.style.backgroundColor = 'black'
        }
      }

              

    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
